name: 키글챌 주간 통계 자동 업로더

on:
  schedule:
    - cron: "1 15 * * 0"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
    - name: Install Dependencies
      run: npm install
    - run: |
        touch .env
        echo GITHUB_TOKEN=${{ secrets.USER_TOKEN }} >> .env
        pwd
        ls
      env:
        GITHUB_TOKEN: ${{ secrets.USER_TOKEN }}
    - run: ls
    - run: npm run notify
      env:
        GITHUB_TOKEN: ${{ secrets.USER_TOKEN }}
